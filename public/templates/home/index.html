<br/>
<a  ng-click="logout()" data-method='delete'>Logout</a>
<div class="row">
  <div class="col-md-12">   
    <td>
      <h3> You have joined the class room <a href="#/class_room/{{classroom.id}}"> {{classroom.name}} </a> </h3>
    </td>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3 class="block">Assignments</h3>
    <table class="table table-striped">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
      <tr ng-hide="assignments.length" >
        <td colspan="5">No Assignments found, Please create one.</td>
      </tr>
      <tr ng-show="assignments.length" ng-repeat="assignment in assignments">
        <td>{{assignment.title}}</td>
        <td>{{assignment.description}}</td>
        <td><a href='#/class_rooms/{{classroom.id}}/assignments/{{assignment.id}}/submit'>Submit</a></td>
        <td><a href='#/class_rooms/{{classroom.id}}/assignments/{{assignment.id}}/show_submission'>View Submission</a></td>
      </tr>
    </table>
  </div>
</div>
