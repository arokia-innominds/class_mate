<div class="row">
  <div class="col-md-12">
    <h3 class="block">Show submission</h3>
    <table class="table table-striped">
      <tr>
        <th>Description</th>
      </tr>
      <tr ng-hide="submissions.length" >
        <td colspan="5">No Submissions found, Please create one.</td>
      </tr>
      <tr ng-show="submissions.length" ng-repeat="submission in submissions">
        <td>{{submission.description}}</td>
      </tr>
    </table>
  </div>
</div>
